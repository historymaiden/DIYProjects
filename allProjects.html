<!-- template for listing all projects -->
<!DOCTYPE html>

<html>
	<body>
		<h1>All Projects</h1>

		<!-- gets the list of all project names. Links go to project name URI
		which lists all the projects with that name -->
		<div id="projectList">
			<ul class="projects">
				<li>
					<a href="projectInstances.html" rel="project">{{ projectName }}</a>
					<span class="description">{{ description }}</span>
				</li>
				<li>
					<a href="projectInstances.html" rel="project">{{ projectName }}</a>
					<span class="description">{{ description }}</span>
				</li>
			</ul>
		</div>
		
		<p>Add a new project to the list by entering in the information below.</p>
		
		<form method="post" action="/all" class="projectCreate">
			<label>Project Name</label>
			<input type="text" name="projectName"  value=""></br>
			
			<label>Description</label>
			<textarea name="projectDescription" value=""></br>
			
			<input type="submit"/>
		</form>
	</body>
</html>
